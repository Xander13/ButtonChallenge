<body>
    <div class="canvas">
        <div class="button" id="myDiv">
            <div id="circle" class="slider">

            </div>
            <div class="indicator" id="indicator">
                <div class="numStats">0&#x2103;</div>
                <img class="morph" src="Pin.svg" width="100%">
            </div>
        </div>
    </div>

    <script>
        // Get the elements
        const circle = document.getElementById("circle");
        const myDiv = document.getElementById("myDiv");
        const indicator = document.getElementById("indicator");

        // Set initial variables
        let isDragging = false;
        let offset = [0, 0];

        // Add the event listeners for dragging
        circle.addEventListener("mousedown", dragStart);
        circle.addEventListener("mouseup", dragEnd);
        myDiv.addEventListener("mousemove", drag);

        // Drag functions
        function dragStart(e) {
            isDragging = true;
            offset = [
                circle.offsetLeft - e.clientX,
                circle.offsetTop - e.clientY
            ];
        }

        function dragEnd(e) {
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                // Calculate the new position of the circle div
                let newLeft = e.clientX + offset[0];
                if (newLeft < 0) {
                    newLeft = 0;
                } else if (newLeft > myDiv.offsetWidth - circle.offsetWidth) {
                    newLeft = myDiv.offsetWidth - circle.offsetWidth;
                }
                circle.style.left = newLeft + "px";

                // Calculate the new position of the indicator
                let indicatorLeft = circle.offsetLeft + circle.offsetWidth / 2 - indicator.offsetWidth / 2;
                indicator.style.left = indicatorLeft + "px";
            }
        }
    </script>
