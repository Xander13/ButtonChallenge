<!DOCTYPE html>
<html>

<head>
    <title>CSS 15 Min Button Challenge</title>
    <link rel="stylesheet" href="stylereset.css">
    <!--Put your dailey css challage in here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Day3.css">
</head>

<body>
    <div class="canvas">
        <div class="button">
            <h1>Today's button</h1>
            <!-- <div class="circle"></div> -->
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e){
                const { left, top } = btn.getBoundingClientRect();
                let x = e.clientX - left;
                let y = e.clientY - top;

                let ripples = document.createElement('span');
                ripples.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                this.appendChild(ripples);

                setTimeout(() =>{
                    ripples.remove();
                }, 1000);
            });
        });
    </script>
</body>

</html>
